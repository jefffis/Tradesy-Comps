<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title dir="ltr">System Fonts</title>

		<style>
			body {
				padding : 2vh 3vw;
				font : normal 100%/1.5 -apple-system, sans-serif;
			}
			h1 {
				font-size : 30px;
			}
			#non {
				font-family : sans-serif;
			}
		</style>
	</head>
	<body>

		<h1>This is a system font.</h1>

		<p>
			And so is this.
		</p>

		<div id="non">
			
			<h1>This are basic sans-serif.</h1>

			<p>
				And so is this.
			</p>

		</div>

	</body>
</html>
