	<script>
		$(function() {

			var width = $(window).width();

			$('button').on('click', function() {

			$('#close_reveal_modal').on('click', function() {
				$('#tradesy-modal').addClass('slideOut');
				if ( width > 600 ) {
					hideModal();
				} else {
					hideModalMbl();
				}
			});

			function showModal() {
				$('#main_reveal_background, #main_reveal_modal').removeClass('hide').addClass('fadeIn');
				if ( width > 600 ) {
					showInner()
				} else {
					$('#tradesy-modal').addClass('slideIn');
				}
			}

			function showInner() {
				setTimeout(function() {
					$('#tradesy-modal').addClass('slideIn');
				}, 250);
			}

			function hideModal() {
				setTimeout(function() {
					$('#main_reveal_background, #main_reveal_modal').addClass('hide').removeClass('fadeIn');
					$('#tradesy-modal').attr('class', '');
				}, 500);
			}

			function hideModalMbl() {
				$('#main_reveal_background, #main_reveal_modal').addClass('fadeOut');
				setTimeout(function() {
					$('#main_reveal_background, #main_reveal_modal').removeClass('fadeIn fadeOut').addClass('hide');
					$('#tradesy-modal').attr('class', '');
				}, 351);
			}

		});
	</script>
