        <title dir="ltr">Tradesy Product Page Comp</title>

        <script>document.addEventListener('touchstart', function() {},false);</script>

    <body>

        <aside></aside>

        <section>

            <h1>Notify me when:</h1>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Text + Email</th>
                        <th>Text only</th>
                        <th>Email only</th>
                        <th>Nothing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>I receive a message from another Tradesy user</td>
                        <td><label><input type="radio" name="1" checked /><span data-th="Both"></span></label></td>
                        <td><label><input type="radio" name="1" /><span data-th="Text"></span></label></td>
                        <td><label><input type="radio" name="1" /><span data-th="Email"></span></label></td>
                        <td><label><input type="radio" name="1" /><span data-th="Nothing"></span></label></td>
                    </tr>
                    <tr>
                        <td>An order I made has been canceled</td>
                        <td><label><input type="radio" name="2" /><span data-th="Both"></span></label></td>
                        <td><label><input type="radio" name="2" checked /><span data-th="Text"></span></label></td>
                        <td><label><input type="radio" name="2" /><span data-th="Email"></span></label></td>
                        <td><label><input type="radio" name="2" /><span data-th="Nothing"></span></label></td>
                    </tr>
                    <tr>
                        <td>An order I made has shipped</td>
                        <td><label><input type="radio" name="3" /><span data-th="Both"></span></label></td>
                        <td><label><input type="radio" name="3" /><span data-th="Text"></span></label></td>
                        <td><label><input type="radio" name="3" checked /><span data-th="Email"></span></label></td>
                        <td><label><input type="radio" name="3" /><span data-th="Nothing"></span></label></td>
                    </tr>
                    <tr>
                        <td>I need to ship an item soon</td>
                        <td><label><input type="radio" name="4" /><span data-th="Both"></span></label></td>
                        <td><label><input type="radio" name="4" /><span data-th="Text"></span></label></td>
                        <td><label><input type="radio" name="4" /><span data-th="Email"></span></label></td>
                        <td><label><input type="radio" name="4" checked /><span data-th="Nothing"></span></label></td>
                    </tr>
                    <tr>
                        <td>I sell an item</td>
                        <td><label><input type="radio" name="5" checked /><span data-th="Both"></span></label></td>
                        <td><label><input type="radio" name="5" /><span data-th="Text"></span></label></td>
                        <td><label><input type="radio" name="5" /><span data-th="Email"></span></label></td>
                        <td><label><input type="radio" name="5" /><span data-th="Nothing"></span></label></td>
                    </tr>
                    <tr>
                        <td>An order I made is delivered</td>
                        <td><label><input type="radio" name="6" checked /><span data-th="Both"></span></label></td>
                        <td><label><input type="radio" name="6" /><span data-th="Text"></span></label></td>
                        <td><label><input type="radio" name="6" /><span data-th="Email"></span></label></td>
                        <td><label><input type="radio" name="6" /><span data-th="Nothing"></span></label></td>
                    </tr>
                </tbody>
            </table>

        </section>
