						{user}
						Login
					</a>

				<a class="bag user-ind" id="bag-toggle">

				<!-- <div id="more-user-actions" class="usr user-ind">

			</div>
			<nav class="tabs three cf">
				<span>
					<a href="#full-menu">
						Shop

				</span>
				<span>

						Sell
					</a>
				</span>
				<span>
					<a href="">
						Log In
					</a>
				</span>
			</nav>
			<form class="search hide focusd" id="search-form">
				<fieldset>
					<input type="search" id="search" />
					<input type="submit" value="Search" _class="btn" />
				</fieldset>
			</form>
			<div class="my-bag hide" id="bag">
				Your bag is empty, start shopping!
			</div>
		</header>
		<div class="placeholder">
			<span></span>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
		$(function() {
			var win = $(window),
				header = $('header'),
				nav = $('nav'),
				navTop = nav.offset().top,
				searchToggle = $('#search-toggle'),
				searchForm = $('#search-form'),
				bagToggle = $('#bag-toggle'),
				bag = $('#bag');

				win.scroll(function() {
					var scrollTop = win.scrollTop();
					if(scrollTop >= navTop){
						nav.addClass('fixed');
					}else{
						nav.removeClass('fixed');
					}
				});

				searchToggle.on('click', function() {
					bag.addClass('hide');
					bagToggle.removeClass('active');
					searchForm.toggleClass('hide');
					$(this).toggleClass('active');
					focusSearch($(this));
				});

				bagToggle.on('click', function() {
					searchForm.addClass('hide');
					searchToggle.removeClass('active');
					bag.toggleClass('hide');
					$(this).toggleClass('active');
				});

				function focusSearch(el) {
					if(!!el.hasClass('active')){
						setTimeout(function() {
							searchForm.find('input[type=search]').focus();
						}, 100);
					}
				}
		});
		</script>
	</body>
</html>
