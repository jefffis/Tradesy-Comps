<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Item Tile</title>
		<link href="css/i.css" rel="stylesheet" type="text/css" />
	</head>
	<body class="light">

		<div class="item persistent _promoted" itemscope itemtype="http://schema.org/Product">
			<a href="###">
				<!-- need this extra markup for veritcal alignment of images -->
				<figure>
					<div>
						<img src="https://item3.tradesy.com/images/balmain-x-h-and-m-dress-blac-8640187-0-1.jpg?width=203&height=307" alt="{designer} {title sans designer}" />
					</div>
				</figure>
				<!--/ need this extra markup for veritcal alignment of images -->
				<h2>
					<em itemprop="brand">
						Louis Vuitton
					</em>
					<span itemprop="name">
						Title sans designer
					</span>
				</h2>
				<h3 itemprop="price" content="{price}">
					<em itemprop="priceCurrency" content="USD">
						$324.99
						<!-- retail price won't always exist -->
						<em>$564</em>
						<!--/ retail price won't always exist -->
					</em>
				</h3>
				<!-- size won't always exist -->
				<p>
					Size: 6&rdquo; x 5&rdquo;
				</p>
				<!--/ size won't always exist -->
				<h4 class="item-note">
					Next-day Shipping
				</h4>
				<span>New</span>
			</a>
			<!-- extras for item tile, loving / sold by / etc. -->
			<div>
				<button data-num="2"></button>
				<button></button>
				<!-- <h4>
					Listed by
				</h4> -->
			</div>
			<!-- extras for item tile, loving / sold by / etc. -->
		</div>

				</h3>
				<!-- size won't always exist -->
				<p>
					Size: 6&rdquo; x 5&rdquo;
				</p>
				<!--/ size won't always exist -->
				<span>Sale</span>
			</a>
			<!-- extras for item tile, loving / sold by / etc. -->
			<div>
				<button data-num="2"></button>
				<button>Sell Yours</button>
				<!-- <h4>
					Listed by

				<!-- need this extra markup for veritcal alignment of images -->

		</div>
		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
			$(function() {
				var html = $('html'),
					love = $('.item button:first-child'),
					a = $('a')
					item = $('.item'),
					sellerNav = '<nav><a href="#seller">Add to Sale</a><hr /><a href="#seller">Edit</a><a href="#seller">Feature</a><a href="#seller">Remove</a></nav>',
					promoteListing = '<button class="promote">Promote Listing</button>';

				if ( window.location.hash ) {
					html.addClass('green-sale');
				}

				if (window.location.hash === '#seller') {
					html.addClass('seller');
					item.append(sellerNav).append(promoteListing).each(function(i) {
						$(this).append('<label><input type="checkbox" name="checkbox-' + i + '" /><span></span></label>');
					});
				}

				$('body').on('click', '.item button:first-child', function() {
					$('nav').removeClass('show');
					$(this).parent().next('nav').addClass('show');
				});

				$('body').on('click', function(e) {
					if ( !$(e.target).closest('.item').length ) $('nav').removeClass('show');
				});

				love.on('click', function() {
					$(this).toggleClass('loved');
				});

				a.on('click', function() {
					return false;
				});
			});
		</script>
		
	</body>
</html>
