<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tradesy.com Filters</title>
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>

		<header></header>

		<div id="content">
			<div id="filter-sort">
				<button type="button" class="toggle-filters">Filter</button>
				<!-- <button type="button">Sort By</button> -->
			</div>
		</div>
		<div id="filters">
			<div id="intro">
				Filter Items:
				<button type="button" class="toggle-filters"></button>
			</div>
			<div id="filter-wrapper">
				<div class="filter department" data-toggleable>
					<h2 data-selected="All">Department</h2>
					<div>
						<label>
							<input type="radio" name="department" value="All" checked />
							<span>All</span>
						</label>
						<label>
							<input type="radio" name="department" value="Clothing" />
							<span>Clothing</span>
						</label>
						<label>
							<input type="radio" name="department" value="Bags" />
							<span>Bags</span>
						</label>
						<label>
							<input type="radio" name="department" value="Shoes" />
							<span>Shoes</span>
						</label>
						<label>
							<input type="radio" name="department" value="Accessories" />
							<span>Accessories</span>
						</label>
						<label>
							<input type="radio" name="department" value="Weddings" />
							<span>Weddings</span>
						</label>
					</div>
				</div>
				<div class="filter department" data-toggleable style="display: none;">
					<h2 data-selected="All">Shoes</h2>
					<div>
						<label>
							<input type="radio" name="shoes" value="All" checked />
							<span>All</span>
						</label>
						<label>
							<input type="radio" name="shoes" value="Boots &amp; Booties" />
							<span>Boots &amp; Booties</span>
						</label>
						<label>
							<input type="radio" name="shoes" value="Flats" />
							<span>Flats</span>
						</label>
						<label>
							<input type="radio" name="shoes" value="Mules &amp; Clogs" />
							<span>Mules &amp; Clogs</span>
						</label>
						<label>
							<input type="radio" name="shoes" value="Pumps" />
							<span>Pumps</span>
						</label>
						<label>
							<input type="radio" name="shoes" value="Sandals" />
							<span>Sandals</span>
						</label>
						<label>
							<input type="radio" name="shoes" value="Athletic" />
							<span>Athletic</span>
						</label>
						<label>
							<input type="radio" name="shoes" value="Platforms" />
							<span>Platforms</span>
						</label>
						<label>
							<input type="radio" name="shoes" value="Wedges" />
							<span>Wedges</span>
						</label>
						<label>
							<input type="radio" name="shoes" value="Formal" />
							<span>Formal</span>
						</label>
					</div>
				</div>
				<hr />
				<div class="filter-card">
					<!-- <h2>Size</h2>
					<div id="size"></div> -->
					<h2>Price</h2>
					<div id="slider" data-selected="Under $25" data-selected-after="Over $500">
						<span>Under $25</span>
						<span>Over $500</span>
					</div>
					<hr />
					<h2 data-selected="All items">Sale</h2>
					<div id="toggle"></div>
					<hr />
					<h2>Availability</h2>
					<div id="tab" class="cf">
						<span class="active">All Items</span>
						<span>In Stock</span>
						<span>Sold Out</span>
					</div>
				</div>
				<div class="filter" data-toggleable>
					<h2 data-selected="All">Designer</h2>
					<div>
						<label>
							<input type="radio" name="designer" value="All" checked />
							<span>All</span>
						</label>
						<label>
							<input type="radio" name="designer" value="Louis Vuitton" />
							<span>Louis Vuitton</span>
						</label>
						<label>
							<input type="radio" name="designer" value="Chanel" />
							<span>Chanel</span>
						</label>
					</div>
				</div>
				<hr />
				<div class="filter">
					<h2 data-selected="All">Color</h2>
				</div>
				<hr />
				<div class="filter">
					<h2 data-selected="All">Collection</h2>
				</div>
				<hr />
				<div class="filter">
					<h2 data-selected="All">Condition</h2>
				</div>
				<hr />
				<div class="filter">
					<h2 data-selected="All">Discount</h2>
				</div>
			</div>
			<div id="apply">
				<button>Apply Filters</button>
				<!-- <button>Reset</button> -->
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>

			$(function() {
				var button = $('.toggle-filters'),
					filters = $('#filters'),
					tabs = $('span', '#tab'),
					toggle = $('#toggle'),
					apply = $('#apply'),
					toggleableDiv = $('.filter'),
					radios = $('input[type=radio]'),
					ajaxOverlay = '<div id="ajax-overlay"></div>';

				if ( window.innerWidth > 500 ) {
					$('html').addClass('is-tablet');
					$('.department:first').hide();
					$('.department:last').show();
					$('#size').show();
				}

				button.on('click', function() {

					if ( !filters.hasClass('show') ) {
						filters.addClass('show');
						enableStickyButton($('#apply'), filters, true);
					} else {
						filters.removeClass('show');
						enableStickyButton($('#apply'), filters, false);
					}

				});

				toggle.on('click', function() {
					var ctx = $(this).hasClass('active') ? 'All items' : 'Sale items only';

					ajaxUpdateFilters(ajaxOverlay);
					toggle.toggleClass('active');
					setDataAttr(toggle.prev('h2'), ctx);
				});

				tabs.on('click', function() {
					ajaxUpdateFilters(ajaxOverlay);
					tabs.removeClass('active');
					$(this).addClass('active');
				});

				radios.on('click', function() {
					ajaxUpdateFilters(ajaxOverlay);
				});

				toggleableDiv.on('click', function() {
					if ( $(this).data('toggleable') !== undefined ) {
						$(this).find('h2').toggleClass('open');
						$(this).find('div').toggle();
						if ( $(this).find('input:checked').length ) {
							setDataAttr($(this).find('h2'), $(this).find('input:checked').val());
						}
					}
				});

				apply.on('click', function() {
					fuaxSubmit($(this), filters, false);
				});
			});

			function ajaxUpdateFilters(content) {
				setTimeout(function() {
					$('html').append(content);
				}, 251);
				setTimeout(function() {
					$('#ajax-overlay').remove();
				}, 751);
			}

			function setDataAttr(el, data) {
				setTimeout(function() {
					el.attr('data-selected', data);
				}, 751);
			}

			function fuaxSubmit(el, parEl, ctx) {
				el.find('button').text('').prop('disabled', true);
				setTimeout(function() {
					parEl.removeClass('show');
					enableStickyButton(el, parEl, ctx);
				}, 750);
			}

			function enableStickyButton(el, parEl, ctx) {
				var css = ctx ? 'fixed' : 'absolute',
					parCss = ctx ? 'absolute' : 'fixed';

				if ( !ctx ) {
					parEl.css('position', parCss);
					el.css('position', css).find('button').text('Apply Filters').prop('disabled', false);
					return;
				}

				setTimeout(function() {
					parEl.css('position', parCss);
					el.css('position', css);
				}, 251);
			}

		</script>
		
	</body>
</html>
