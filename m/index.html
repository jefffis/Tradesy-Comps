		<script>
			$(function(){
				$('#view-my-account').on('click', function(e){
					toggleDiv($('#my-account'), 'show');
					$(this).toggleClass('show');
				});
				$('#search-toggle').on('click', function(e){
					toggleDiv($('#search-form'), 'show');
					$(this).toggleClass('show');
					$('#my-bag, header a').removeClass('show');
					$('.menu').text('Menu').removeClass('c');
		            $('div').removeClass('show');
				});
				$('header a').on('click', function(e){
					e.preventDefault();
			    	e.stopPropagation();

					toggleDiv($('#my-bag'), 'show');
					$(this).toggleClass('show');
					$('#search-form, #search-toggle').removeClass('show');
					$('.menu').text('Menu').removeClass('c');
		            $('nav div').removeClass('show');
				});
				$('#my-bag del').on('click', function(){
					$('#my-bag').removeClass('show');
				});
			    $('.menu').on('click', function(){
					$('#search-form, #my-bag, header a, #search-toggle').removeClass('show');
			        hideDiv('.text');
			        if($(this).parent().next('div').hasClass('show')) {
			            $(this).text('Menu').removeClass('c');
			            $(this).parent().next('div').removeClass('show');
			        } else {
			            $('.menu').text('Menu').removeClass('c');
			            $('div').removeClass('show');
			            $(this).text('Hide').addClass('c');
			            $(this).parent().next('div').addClass('show');
			        }
			    });
			    $('.text, #view-menu').on('click', function(e){
			    	e.preventDefault();
			    	e.stopPropagation();

			    	$('html,body').animate({
		            	scrollTop: $($(this).attr('href')).offset().top
		            }, 625);
			        // if ($(this).hasClass('sh')) {
			        //     hideDiv(this);

			        //     	scrollTop: $('body').offset().top
			        //     }, 250);
			        // } else {
			        //     $(this).text('').addClass('ld');
			        //     showDiv(this);
			        // }
			    });
			    // if(window.location.hash) {
			    // 	$('nav').addClass('logged').removeClass('three');
			    // 	$('nav').find('a:last-child').removeClass('hide');
			    // 	$('#join')
			    // }
			});

			function toggleDiv(el, cls) {
				el.toggleClass(cls);
			}

			function showDiv(el) {
			    setTimeout(function(){
			        $(el).prev('div').addClass('show');
			        $(el).removeClass('ld').addClass('sh').text('Hide these');
			        console.log($(el).text());
			    }, 150);
			}
			function hideDiv(el) {
			    $(el).prev('div').removeClass('show');
			    $(el).text('View full menu').removeClass('sh');
			}
		</script>
