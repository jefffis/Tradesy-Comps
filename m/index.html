		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
			$(function(){
			    $('.menu').on('click', function(){
			        //$('.text').text('View all menu items').removeClass('ld');
			        hideDiv('.text');
			        if($(this).parent().next('div').hasClass('show')) {
			            $(this).text('Menu');
			            $(this).parent().next('div').removeClass('show');
			        } else {
			            $('.menu').text('Menu');
			            $('div').removeClass('show');
			            $(this).text('Hide');
			            $(this).parent().next('div').addClass('show');
			        }
			    });
			    $('.text').on('click', function(){
			        if ($(this).hasClass('sh')) {
			            hideDiv(this);
			            $('html,body').animate({
			            	scrollTop: $('body').offset().top
			            }, 250);
			        } else {
			            $(this).text('').addClass('ld');
			            showDiv(this);
			        }
			    });
			    if(window.location.hash) {
			    	$('nav').addClass('logged');
			    	$('nav').find('a:last-child').css('display','inherit');
			    }
			});

			function showDiv(el) {
			    setTimeout(function(){
			        $(el).prev('div').addClass('show');
			        $(el).removeClass('ld').addClass('sh').text('Hide these');
			        console.log($(el).text());
			    }, 150);
			}
			function hideDiv(el) {
			    $(el).prev('div').removeClass('show');
			    $(el).text('View full menu').removeClass('sh');
			}
		</script>
