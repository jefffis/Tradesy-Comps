		<script>
		$(function(){
			if(window.location.hash) {
				$('#logged-out, #logged-in-cta, #log-in').hide();
				$('#logged-in').show();
				$('#main').css('margin-top','2rem');
			}
			$('#menu-toggle').on('click', function(e) {
				e.preventDefault();
				e.stopPropagation();

				if($(this).hasClass('show')) {
					hideMenu($(this), $('.menu'));
				} else {
					showMenu($(this), $('.menu'));
				}
			});

			function showMenu(el, ell) {
				ell.addClass('show');
				setTimeout(function() {
					el.addClass('show').html('Hide<span/>');
				}, 125);
			}

			function hideMenu(el, ell) {
				ell.removeClass('show');
				setTimeout(function() {
					el.removeClass('show').html('Menu<span/>');
				}, 250);
			}

			$('#view-menu').on('click', function(e) {
				var anchor = $(this).attr('href'); 
				e.preventDefault();
				e.stopPropagation();

				$('html,body').animate({
					scrollTop: $(anchor).offset().top
				}, 625)
			});
		})
		</script>
