<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title dir="ltr">Tradesy Product Page Comp</title>

		<link href="css/m2.css" rel="stylesheet" type="text/css" />
		<script>document.addEventListener('touchstart', function() {},false);</script>
	</head>
	<body>

		<header class="cf focussed">

			<a href="###">
				<img src="http://wtf.jefff.co/Tradesy-Comps/images/logo.gif" alt="Tradesy: buy & sell authentic designer fashion." />
			</a>

			<!-- <span class="backs">
			    <a href="###" class="l" id="login-toggle">Login</a>
		    </span> -->

		</header>

		<div id="main" class="main cf">
			<div id="join">

				<p class="cta">
					Already a member? <a href="join.html###">Login</a>
				</p>

				<div class="item-ctx cf">
					<figure>
						<div>
							<img src="https://item2.tradesy.com/r/e5dc7d58a3c9e15eb6a3e095809ed50cc15036c743a097f24f28e93a30a6fcd3/355/355/accessories/marc-jacobs/os/marc-jacobs-marc-jacobs-mj012s-sunglasses-3558646.jpg" alt="" />
						</div>
					</figure>
					<div>
						<div>
							<h2>Marc Jacobs MJ012/S Sunglasses</h2>
							<h3>$221.00 <span>$475.00</span></h3>	
						</div>
					</div>
				</div>

				<hr class="min" />

				<h1>
					Join Tradesy. Save $25.
				</h1>
				<p>
					It&rsquo;s our gift to you for joining the <!-- 1 million members in the --> Tradesy community.
				</p>

				<form>
					<fieldset>
						<label for="fullname">
							<span>Full Name</span>
							<input type="text" id="fullname" />
							<small class="hidden">Please use your first and last name</small>
						</label>
						<label for="email">
							<span>Email Address</span>
							<input type="email" id="email" />
							<small class="hidden">Do we need email microcopy?</small>
						</label>
						<label for="password">
							<span>Password</span>
							<input type="text" id="password" />
							<input type="password" id="passwordD" class="hide" />
							<small>
								At least 4 characters
								<button id="toggle">Hide</button>
							</small>
						</label>
					</fieldset>
					<fieldset>
						<button id="submit">Join Tradesy</button>
						<small class="micro">Some mouse <a href="">copy goes</a> here.</small>
					</fieldset>
				</form>
			</div>
		</div>

		<footer id="footer">footer links</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
		$(function(){

			$('#toggle').on('click', function(e) {
				e.preventDefault();
				e.stopPropagation();

				if ($('#passwordD').hasClass('hide')) {
					$(this).text('Show');
					$('#passwordD').removeClass('hide').val($('#password').val());
					$('#password').addClass('hide');
				} else {
					$(this).text('Hide');
					$('#password').removeClass('hide').val($('#passwordD').val());
					$('#passwordD').addClass('hide');
				}
			});
		})
		</script>

	</body>
</html>
