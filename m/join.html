<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title dir="ltr">Tradesy Product Page Comp</title>

		<link href="css/m2.css" rel="stylesheet" type="text/css" />
		<script>document.addEventListener('touchstart', function() {},false);</script>
	</head>
	<body>

		<header class="cf focussed">

			<a href="###">
				<img src="http://wtf.jefff.co/Tradesy-Comps/images/logo.gif" alt="Tradesy: buy & sell authentic designer fashion." />
			</a>

			<!-- <span class="backs">
			    <a href="###" class="l" id="login-toggle">Login</a>
		    </span> -->

		</header>

		<div id="main" class="main cf">
			<div id="join">

				<a href="###" class="right">Already a member? <span>Login</span></a>

				<h1>
					Join Tradesy: the best place to buy &amp; sell <!-- authentic --> designer goods.
				</h1>
				<p>
					Sign up now to join millions of others!
				</p>

				<form>
					<fieldset>
						<label for="fullname">
							<span>Full Name</span>
							<input type="text" id="fullname" />
							<small class="hidden">Please use your first and last name</small>
						</label>
						<label for="email">
							<span>Email Address</span>
							<input type="email" id="email" />
							<small class="hidden">Do we need email microcopy?</small>
						</label>
						<label for="password">
							<span>Password</span>
							<input type="text" id="password" />
							<input type="password" id="passwordD" class="hide" />
							<small>
								At least 4 characters
								<button id="toggle">Hide</button>
							</small>
						</label>
					</fieldset>
					<fieldset>
						<button id="submit">Join Tradesy</button>
						<small class="micro">Some mouse copy goes here.</small>
					</fieldset>
				</form>
			</div>
			<div id="login" style="display: none;">
				
				<a href="" class="right">Not a member yet?!? <span>Join Now</span></a>
				<h1>
					Login to your account
				</h1>
				<p>Microcopy?</p>

				<form>
					<fieldset>
						<label for="email">
							<span>Email Address</span>
							<input type="email" id="email" />
						</label>
						<label for="password2">
							<span>Password</span>
							<input type="text" id="password2" />
							<input type="password" id="passwordD2" class="hide" />
							<small>
								<a href="pass.html">Forgot password?</a>
								<button id="toggle2">Hide</button>
							</small>
						</label>
					</fieldset>
					<fieldset>
						<button id="submit">Login</button>
						<small class="micro">Some mouse copy goes here.</small>
					</fieldset>
				</form>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
		$(function(){

			if(window.location.hash) {
				$('#join').hide();
				$('#login').show();
			}

			$('a.right').on('click', function(e) {
				e.preventDefault();
				e.stopPropagation();

				if ($(this).parent().attr('id') === 'join') {
					delayToggle($('#join'), $('#login'));
				} else {
					delayToggle($('#login'), $('#join'));
				}
			});

			function delayToggle(oldEl, newEl) {
				oldEl.hide();
				newEl.show();
			}

			$('#toggle2').on('click', function(e) {
				e.preventDefault();
				e.stopPropagation();

				if ($('#passwordD2').hasClass('hide')) {
					$(this).text('Show');
					$('#passwordD2').removeClass('hide').val($('#password2').val());
					$('#password2').addClass('hide');
				} else {
					$(this).text('Hide');
					$('#password2').removeClass('hide').val($('#passwordD2').val());
					$('#passwordD2').addClass('hide');
				}
			});

			$('#toggle').on('click', function(e) {
				e.preventDefault();
				e.stopPropagation();

				if ($('#passwordD').hasClass('hide')) {
					$(this).text('Show');
					$('#passwordD').removeClass('hide').val($('#password').val());
					$('#password').addClass('hide');
				} else {
					$(this).text('Hide');
					$('#password').removeClass('hide').val($('#passwordD').val());
					$('#passwordD').addClass('hide');
				}
			});
		})
		</script>

	</body>
</html>
