		<script>
		$(function(){
			if(window.location.hash) {
				$('#logged-out').hide();
				$('#logged').show();
			}
			$('button').on('click', function() {
				if($(this).hasClass('show')) {
					$(this).removeClass('show').text('Menu');
					$('menu').removeClass('show');
					$('form').removeClass('show');
				} else {
					$(this).addClass('show').text('Hide');
					$('menu').addClass('show');
					$('form').addClass('show');
				}
			});
		})
		</script>
